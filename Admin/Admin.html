<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Panel</title>
  <meta charset="utf-8">

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
  
  <script>
    window.onload = function () {
    //Better to construct options first and then pass it as a parameter
    var options = {
      animationEnabled: true,
      exportEnabled: true,
      theme: "light2",
      title:{
        text: "DEMO CHART"
      },
      axisY:{
        title: "Monthly Usage",
      },
      data: [{
        type: "scatter",
        dataPoints: [
          { x: new Date(2020, 0, 01), y: 10 },
          { x: new Date(2020, 01, 01), y: 3 },
          { x: new Date(2020, 02, 01), y: 4 },
          { x: new Date(2020, 03, 01), y: 5 },
          { x: new Date(2020, 04, 01), y: 0 },
          { x: new Date(2020, 05, 01), y: 0 },
          { x: new Date(2020, 06, 01), y: 0 },
          { x: new Date(2020, 07, 01), y: 0 },
          { x: new Date(2020, 08, 01), y: 0 },
          { x: new Date(2020, 09, 01), y: 0 },
          { x: new Date(2020, 10, 01), y: 0 },
          { x: new Date(2020, 11, 01), y: 0 },
        ]
      }]
    };
    
    $("#chartContainer").CanvasJSChart(options);
    }
  </script>    
</head>

<body>
