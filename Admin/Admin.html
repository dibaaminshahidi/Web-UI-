  <script>
    function loadXMLDoc() {
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          myFunction(this);
        }
      };
      xmlhttp.open("GET", "5.160.146.108:8080/locker/0/info", true);
      xmlhttp.setRequestHeader("token", "adminToken","Access-Control-Allow-Origin","*");
      xmlhttp.send();
    }
    function myFunction(xml) {
      var i;
      var xmlDoc = xml.responseXML;
      var table= "<tr><th>ID</th><th>Status</th></tr>";
      var x = xmlDoc.getElementsByTagName("LOCKER");
      for (i = 0; i <x.length; i++) { 
        if(x[i].getElementsByTagName("lockerStatus")){
        table += "<tr><td>" +
        x[i].getElementsByTagName("lockerId")[0].childNodes[0].nodeValue +
        "</td><td>" +
        x[i].getElementsByTagName("lockerStatus")[0].childNodes[0].nodeValue +
        "</td></tr>";
      }
    }
      document.getElementById("demo").innerHTML = table;
    }
    </script>

</head>

<body>

  <button type="button" onclick="loadXMLDoc()">Get my CD collection</button>
