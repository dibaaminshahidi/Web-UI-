<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
  <script>
    window.onload = function () {
    
    //Better to construct options first and then pass it as a parameter
    var options = {
      animationEnabled: true,
      exportEnabled: true,
      theme: "light2",
      title:{
        text: "DEMO CHART"
      },
      axisY:{
        title: "Monthly Usage",
      },
      data: [{
        type: "scatter",
        dataPoints: [
          { x: new Date(2020, 0, 01), y: 10 },
          { x: new Date(2020, 01, 01), y: 3 },
          { x: new Date(2020, 02, 01), y: 4 },
          { x: new Date(2020, 03, 01), y: 5 },
          { x: new Date(2020, 04, 01), y: 0 },
          { x: new Date(2020, 05, 01), y: 0 },
          { x: new Date(2020, 06, 01), y: 0 },
          { x: new Date(2020, 07, 01), y: 0 },
          { x: new Date(2020, 08, 01), y: 0 },
          { x: new Date(2020, 09, 01), y: 0 },
          { x: new Date(2020, 10, 01), y: 0 },
          { x: new Date(2020, 11, 01), y: 0 },
        ]
      }]
    };
    
    $("#chartContainer").CanvasJSChart(options);
    }
  </script>    
</head>
<body>
  
<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Locker </h1>
</div>

      <a class="nav-link active" href="#">Dashboard</a>
    </li>
  </ul>
</nav>



<div class="container" style="margin-top:30px">
  <div class="row" >
    <div class="col-sm" style="height:400px; width: 100%;">
